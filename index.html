<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newton's Law of Cooling</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="logic.js"></script>

    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2024.3.1/core.css"
    />
    <script
      type="module"
      src="https://pyscript.net/releases/2024.3.1/core.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Newton's Law of Cooling</h2>
      <form id="volumeForm">
        <label for="volume">Shape:</label>
        <select id="volume" name="volume">
          <option value="Cube">Cube</option>
          <option value="Cylinder">Cylinder</option>
        </select>
        <label for="size" id="sizeLabel">Size [cm]: 5cm</label>
        <input
          type="range"
          id="size"
          name="size"
          min="1"
          max="10"
          step=".1"
          placeholder="Enter size..."
          class="slider"
          value="5"
        />

        <label for="objectTemp">Object Temperature [Celsius]:</label>
        <input
          type="number"
          id="objectTemp"
          name="objectTemp"
          min="-273.15"
          placeholder="Object Temperature..."
        />

        <label for="mediumTemp">Medium Temperature [Celsius]:</label>
        <input
          type="number"
          id="mediumTemp"
          name="mediumTemp"
          min="-459.67"
          placeholder="Medium Temperature..."
        />

        <button type="button" onclick="drawVolume()" py-click="onSubmit">
          Draw
        </button>
        <button class="invisible" type="submit"></button>
      </form>
      <div class="volume" id="volumeOutput"></div>
    </div>
    <div id="plot"></div>
    <script type="py" src="./main.py" config="./pyscript.json"></script>
  </body>
</html>
