<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newton's Law of Cooling Simulator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="logic.js"></script>

    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2024.3.1/core.css"
    />
    <script
      type="module"
      src="https://pyscript.net/releases/2024.3.1/core.js"
    ></script>
  </head>
  <body>
    <div id="curveFit"></div>

    <script type="py" src="./curveFit.py" config="./pyscript.json"></script>

    <div class="container">
      <h2>Volume Selector</h2>
      <form id="volumeForm">
        <label for="volume">Select a volume:</label>
        <select id="volume" name="volume">
          <option value="Cube">Cube</option>
          <option value="Cylinder">Cylinder</option>
        </select>
        <label for="size">Enter size in cm:</label>
        <input
          type="number"
          id="size"
          name="size"
          min="1"
          placeholder="Enter size..."
        />
        <label for="mediumTemp"
          >Enter the temperature of the medium in Fahrenheit:</label
        >
        <input
          type="number"
          id="mediumTemp"
          name="mediumTemp"
          min="-459.67"
          placeholder="Enter temperature..."
        />

        <label for="objectTemp"
          >Enter the temperature of the object in Fahrenheit:</label
        >
        <input
          type="number"
          id="objectTemp"
          name="objectTemp"
          min="-459.67"
          placeholder="Enter temperature..."
        />

        <button type="button" onclick="drawVolume()" py-click="onSubmit">
          Draw
        </button>
        <button class="invisible" type="submit"></button>
      </form>
      <div class="volume" id="volumeOutput"></div>
    </div>
    <div id="plot"></div>
    <script type="py" src="./main.py" config="./pyscript.json"></script>
  </body>
</html>
